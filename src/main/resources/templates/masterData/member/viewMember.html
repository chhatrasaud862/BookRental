<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>View Member</title>
    <style>
        .tab{
            margin-right: 600px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragment/resuable::icon"></div>
    <div th:replace="fragment/resuable::generic_css"></div>
    <div th:replace="fragment/resuable::script"></div>
    <div th:replace="fragment/resuable::navbar"></div>
    <div class="tab">
        <gh2>Member Detail</gh2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">field Name</th>
                <th scope="col">field Data</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Member Name</td>
                <td th:text="${memberDto.name}"></td>
            </tr>
            <tr>
                <td>Member Email</td>
                <td th:text="${memberDto.email}"></td>
            </tr>
            <tr>
                <td>Member Mobile Number</td>
                <td th:text="${memberDto.mobileNumber}"></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
