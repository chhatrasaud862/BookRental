<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent || Home</title>
</head>
<body>
<div th:class="container">
    <div th:replace="fragment/resuable::icon"></div>
    <div th:replace="fragment/resuable::generic_css"></div>
    <div th:replace="fragment/resuable::script"></div>
    <div th:replace="fragment/resuable::navbar"></div>
    <table class="table table-bordered border-primary">
        <h2>Rent List</h2>
        <p class="title" th:align="right">
            <a th:href="@{/rent/page}" class="btn btn-large btn-primary">create</a>
        </p>
        <thead class="table-dark">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Member Name</th>
            <th scope="col">Code</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rent,loop: ${rentList}">
            <th th:text="${loop.count}"></th>
            <td th:text="${rent.member.name}"></td>
            <td th:text="${rent.code}"></td>
            <td>
                <a th:href="@{~/rent/edit/}+${rent.id}">
                    <botton class="btn btn-info">Edit</botton>
                </a>
                <a th:href="@{~/rent/delete/}+${rent.id}">
                    <botton class="btn btn-danger">Delete</botton>
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
