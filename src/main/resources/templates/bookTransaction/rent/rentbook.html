<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent || Book</title>
</head>
<body>
<div class="container">
    <div th:replace="fragment/resuable::icon"></div>
    <div th:replace="fragment/resuable::generic_css"></div>
    <div th:replace="fragment/resuable::script"></div>
    <div th:replace="fragment/resuable::navbar"></div>
    <div class="container my-5">
        <h3> <u><b>Rent Book</b></u></h3>
        <p class="title" th:align="right" style="margin-right: 600px">
            <a th:href="@{/rent/home}" class="btn btn-large btn-primary">back</a>
        </p>
        <div class="card"style="margin-right: 600px">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/rent/create}" th:method="post"th:object="${bookTransactionDto}">
                        <div class="row">
                            <input type="text" th:field="*{id}" hidden>
                            <label>Select Category: </label>
                            <div class="form-group col-md-8">
                            <select th:field="*{book}">
                                <option value="default">Select book</option>
                                <th:block th:each="book :${bookList}">
                                    <option th:value="${book.id}" th:text="${book.name }"></option>
                                </th:block>
                            </select>
                                </div>
                            <br>
                            <div class="form-group col-md-8">
                            <label>Select Member: </label>
                            <select th:field="*{member}">
                                <option value="default">Select member</option>
                                <th:block th:each="member :${memberList}">
                                    <option th:value="${member.id}" th:text="${member.name }"></option>
                                </th:block>
                            </select>
                            </div>
                            <br>

                            <div class="form-group col-md-8">
                                <label for="number" class="col-form-label">Book Code</label>
                                <input type="text" th:field="*{bookCode}" class="form-control"
                                       id="number" placeholder="Enter the number" required />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="number1" class="col-form-label">Number of Day</label>
                                <input type="number" th:field="*{noOfDay}" class="form-control"
                                       id="number1" placeholder="Enter the number" required />
                            </div>
                            <hr>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Save ">
                                <input type="reset" class="btn btn-danger" value=" Reset ">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
