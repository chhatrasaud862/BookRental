<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Return || Home</title>
    <style>
        .tap
        {
            margin-left: 100px;
            margin-right: 250px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div th:class="container">
    <div th:replace="fragment/resuable::icon"></div>
    <div th:replace="fragment/resuable::generic_css"></div>
    <div th:replace="fragment/resuable::script"></div>
    <div th:replace="fragment/resuable::navbar"></div>
    <div class="tap">
        <table class="table table-bordered border-primary">
            <h2>Return List</h2>
            <p class="title" th:align="right">
                <a th:href="@{/return/page}" class="btn btn-large btn-primary">Return</a>
            </p>
            <thead class="table-dark" style="font-family:'Times New Roman'">
            <tr>
                <th scope="col">S.N</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Rented Date</th>
                <th scope="col">Return Date</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="return,loop:  ${transactionList}">
                <td  th:text="${loop.count}"></td>
                <td th:text="${return.member.getName()}"></td>
                <td th:text="${return.bookCode}"></td>
                <td th:text="${return.fromDate}"></td>
                <td th:text="${return.returnDate}"></td>
                <td>
                <a th:href="@{~/return/view/}+${rent.id}">
                    <botton class="btn btn-primary">View</botton>
                </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
